
<div class="col-md-6 col-md-offset-3">

  <h2>Login</h2>

  <form name="form" (ngSubmit)="f.form.valid && loginClick()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"[(ngModel)]="model.username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      <div *ngIf="passwordMessage != ''" class="help-block">{{ passwordMessage }}</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="loginClick()">Login</button>
    </div>
    <div class="form-group">
      Don't have an account? <a href="mailto:brutalcatechism@yahoo.com?Subject=Irma%20Account%20Request">Request an invitation</a>
    </div>
  </form>

</div>
